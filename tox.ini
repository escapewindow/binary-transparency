[tox]
envlist = py36, py37

[testenv]
recreate = True
setenv =
    PYTHONDONTWRITEBYTECODE=1

passenv =
    HOME
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH

deps =
    coverage>=4.2
    flake8
    Jinja2
    mock
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    scriptworker
    virtualenv
    requests-mock

commands=
    py.test
    flake8

[testenv:coveralls]
deps =
    python-coveralls
    coverage>=4.2
commands =
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox,transparency-venv
show-source = True

[pytest]
norecursedirs = .tox .git .hg sandbox transparency-venv
python_files = test_*.py
addopts = -vv -s --color=yes
